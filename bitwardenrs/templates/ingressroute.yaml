{{- if .Values.bitwardenrs.bitwardenrs.domain }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tls-bitwarden
  namespace: {{ .Release.Namespace }}
spec:
    entryPoints:
    - websecure
    routes:
    - match: Host(`{{ trimPrefix "https://" .Values.bitwardenrs.bitwardenrs.domain }}`)
      kind: Rule
      services:
      - name: bitwarden
        port: 80
        namespace: bitwarden
    tls:
      store:
        name: default
{{- end }}
