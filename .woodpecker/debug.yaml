labels:
  backend: local

steps:
  - name: debug-env-vars
    image: bash
    commands:
      - echo "=== All Environment Variables ==="
      - env | sort
      - echo "=== Commit and File Info ==="
      - echo "CI_COMMIT_SOURCE_BRANCH: $CI_COMMIT_SOURCE_BRANCH"
      - echo "CI_COMMIT_TARGET_BRANCH: $CI_COMMIT_TARGET_BRANCH"
      - echo "CI_COMMIT_SHA: $CI_COMMIT_SHA"
      - echo "CI_COMMIT_BRANCH: $CI_COMMIT_BRANCH"
      - echo "CI_COMMIT_MESSAGE: $CI_COMMIT_MESSAGE"
      - echo "CI_PIPELINE_FILES (if available): $CI_PIPELINE_FILES"
      - echo "CI_COMMIT_CHANGED_FILES (if available): $CI_COMMIT_CHANGED_FILES"
      - echo "=== Repository Info ==="
      - echo "CI_REPO: $CI_REPO"
      - echo "CI_REPO_OWNER: $CI_REPO_OWNER"
      - echo "CI_REPO_NAME: $CI_REPO_NAME"
      - echo "CI_REPO_REMOTE: $CI_REPO_REMOTE"
      - echo "=== Working Directory Content ==="
      - ls -la
