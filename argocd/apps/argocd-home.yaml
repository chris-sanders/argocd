apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd
    namespace: argocd
spec:
    destination:
        namespace: argocd
        server: https://kubernetes.default.svc
    project: default
    source:
        path: argocd
        targetRevision: kubeadm
        helm:
            valueFiles:
                - values.yaml
        repoURL: 'git@github.com:chris-sanders/argocd-home.git'
    syncPolicy:
        automated:
            prune: true
        syncOptions:
          - CreateNamespace=true
