cilium:
  operator:
    replicas: 1
  ipam:
    mode: kubernetes
  kubeProxyReplacement: true
  securityContext:
    capabilities:
      ciliumAgent: [CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID]
      cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  k8sServiceHost: localhost
  k8sServicePort: 7445
  hubble:
    relay:
      enabled: true
      insecureClient: true
    ui:
      enabled: true
    #tls:
    #  auto:
    #    enabled: true
    #    method: certmanager
    #    certManagerIssuerRef:
    #      group: "cert-manager.io"
    #      kind: "ClusterIssuer"
    #      name: "selfsigned-cluster-issuer"
  l2announcements:
    enabled: true
  k8sClientRateLimit:
    qps: 10
    burst: 20
local:
  pools:
    service-ips:
      cidr: "192.168.121.192/26"
