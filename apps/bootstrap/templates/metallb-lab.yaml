apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: metallb
    namespace: argocd
spec:
    destination:
        namespace: metallb
        server: https://kubernetes.default.svc
    project: default
    source:
        path: metallb
        {{- if .Values.apps.revision }}
        targetRevision: {{ .Values.apps.revision }}
        {{- else }}
        targetRevision: HEAD
        {{- end }}
        helm:
            valueFiles:
                - values.yaml
                - values-lab.yaml
        repoURL: https://github.com/chris-sanders/argocd.git
    syncPolicy:
        automated:
            prune: true
        syncOptions:
          - CreateNamespace=true
