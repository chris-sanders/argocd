{{- if and (hasKey .Values "local") (hasKey .Values.local "ciliumPolicy") (eq (default false .Values.local.ciliumPolicy.enabled) true) }}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-policy
  namespace: traefik
spec:
  endpointSelector: {}
  ingress:
    - fromEntities:
        - kube-apiserver
        - host
        - cluster
      toPorts:
        - ports:
            - port: "9000"
            - port: "8443"
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "8443"
            - port: "8000"
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            k8s:k8s-app: kube-dns
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchPattern: "plugins.traefik.io"
      toPorts:
        - ports:
            - port: "443"
{{- end }}
